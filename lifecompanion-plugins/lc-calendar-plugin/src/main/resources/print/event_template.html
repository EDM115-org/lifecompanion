<div class="container border my-2">
    <div class="row align-items-center border-bottom my-2">
        <div class="col">
            <p class="h4 text-center fw-bolder">{eventTitle} {eventSubTitle}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col">
                    <p class="text-end fw-bold text-secondary">ALARME</p>
                </div>
                <div class="col-9">
                    <p class="text-start">{eventAlarmText} {eventAlarmBip}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-end fw-bold text-secondary">AU DÉMARRAGE</p>
                </div>
                <div class="col-9">
                    <p class="text-start">{eventTextOnStart}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-end fw-bold text-secondary">LIEN</p>
                </div>
                <div class="col-9">
                    <p class="text-start">{eventLinkedTo}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-end fw-bold text-secondary">TIMER</p>
                </div>
                <div class="col-9">
                    <p class="text-start">{eventTimer}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-end fw-bold text-secondary">À LA FIN</p>
                </div>
                <div class="col-9">
                    <p class="text-start">{eventTextOnFinish}</p>
                </div>
            </div>
        </div>
        <div class="col align-self-center">{eventImage}</div>
    </div>
</div>
